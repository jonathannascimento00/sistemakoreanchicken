{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista do Estoque</h2>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade Dispon√≠vel</th>
            </tr>
        </thead>
        <tbody>
            {% for item in estoque %}
            <tr>
                <td>{{ item.produto.nome }}</td>
                <td>{{ item.quantidade }}</td>
                <td>
                    <a href="{% url 'editar_produto' item.produto.id_produto %}"><i class="bi bi-pencil" title="Editar"></i></a>
                    <a href="{% url 'remover_produto' item.produto.id_produto %}"><i class="bi bi-trash3" title="Deletar"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="13">Nenhum produto cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
