<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de Controle de Vendas</title>
        {% load static %}
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header class="navbar navbar-dark navbar-center bg-dark navbar-site">
            <a href="{% url 'fornecedores' %}" class="navbar-brand">SISTEMA DE CONTROLE DE VENDAS</a>
        </header>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <footer class="bg-body-tertiary text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                Desenvolvido por Anderson Sirini e Jonathan Mendes. Projeto Integrador I - UNIVESP - Tecnologia da Informação
            </div>
        </footer>
    </body>
</html>
